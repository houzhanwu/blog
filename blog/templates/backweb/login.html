
{% extends 'backweb/base.html' %}

{% block title %}
 后台登录
{% endblock %}

{% block extcss %}
 {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'backweb/css/style.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'backweb/css/login.css' %}">

{% endblock %}

{% block extjs %}
 {% load static %}
 <script src="{% static 'backweb/js/jquery.js' %}"></script>
 <script src="{% static 'backweb/js/verificationNumbers.js' %}"></script>
 <script src="{% static 'backweb/js/Particleground.js' %}"></script>

 <script>
 $(document).ready(function() {
   //粒子背景特效
   $('body').particleground({
     dotColor: '#5cbdaa',
     lineColor: '#5cbdaa'
   });
   //验证码
   createCode();
   //测试提交，对接程序删除即可
   $(".submit_btn").click(function(){
       location.href="index.html";
       });
 });
 </script>
{% endblock %}



{% block content %}
<sdasdasd></sdasdasd>
 <dl class="admin_login">
  <dt>
   <strong>站点后台管理系统</strong>
   <em>Management System</em>
  </dt>
  <dd class="user_icon">
   <input type="text" name="username" placeholder="账号" class="login_txtbx"/>
  </dd>
  <dd class="pwd_icon">
   <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
  </dd>
  <dd class="val_icon">
   <div class="checkcode">
     <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
     <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
   </div>
   <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
  </dd>
  <dd>
   <input type="button" value="立即登录" class="submit_btn"/>
  </dd>
  <dd>
   <p>© 2015-2016  版权所有</p>
   <p></p>
  </dd>
 </dl>
{% endblock %}
